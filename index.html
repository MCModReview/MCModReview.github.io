<!DOCTYPE HTML>
<HTML>
  <head>
    <meta name="viewport" content="width-device-width-initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="styles/slideshow_mainpage.css">
    <link rel="javascript" type="text/javascript" href="scripts/slideshow-mainpage.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="topnav">
      <img src="https://mcmodreview.github.io/logo.png">
      <a href="#home" id="homeButton">
        <i class="bi bi-house-fill"></i>
        <span>Home</span>
      </a>
      <a href="#news" id="modsButton">
        <i class="bi bi-newspaper"></i>
        <span>Reviews</span>
      </a>
      <a href="#about" id="aboutButton">
        <i class="bi bi-info-circle-fill"></i>
        <span>About</span>
      </a>
    </div>

    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img_nature_wide.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img_snow_wide.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img_mountains_wide.jpg" style="width:100%">
      <div class="text">Caption Three</div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
  </body>
</HTML>
