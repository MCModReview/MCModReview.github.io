<!DOCTYPE HTML>
<HTML>
  <head>
    <meta name="viewport" content="width-device-width-initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="styles/slideshow_mainpage.css">
    <script type="text/javascript" scr="scripts/slideshow-mainpage.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="topnav">
      <img src="https://mcmodreview.github.io/logo.png">
      <a href="#home" id="homeButton">
        <i class="bi bi-house-fill"></i>
        <span>Home</span>
      </a>
      <a href="#news" id="modsButton">
        <i class="bi bi-newspaper"></i>
        <span>Reviews</span>
      </a>
      <a href="#about" id="aboutButton">
        <i class="bi bi-info-circle-fill"></i>
        <span>About</span>
      </a>
    </div>

    <div class="slideshow-container" style="height: 100%; width: 100%;">

      <div class="mySlides fade">
        <div style="width: 100%; height: 500px; background-color: black;">
          <table style="width: 100%; height: 100%; border: none; margin: 0; border-spacing: 0;">
            <tr>
              <!-- Left cell -->
              <th style="
                color: white; 
                background-color: purple; 
                width: 65%; 
                text-align: left; 
                padding: 20px; /* optional padding */
              ">
                <h1 style="margin-left: 3vw; width: 94.5%;">
                  Find concise and detailed mod reviews that showcase all features of new mods, while keeping out unneeded info.
                </h1>
              </th>
        
              <!-- Right cell with image -->
              <th style="
                color: white; 
                background-color: purple; 
                text-align: center; 
                vertical-align: middle; 
                padding: 20px; /* optional padding */
              ">
                <img 
                  src="https://mcmodreview.github.io/images/logo_without_text.png" 
                  style="
                    max-width: 70%; 
                    height: auto; 
                    display: block; 
                    margin: 0 auto;
                  "
                >
              </th>
            </tr>
          </table>
        </div>
             
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://mcmodreview.github.io/images/slideshow/img_nature_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://mcmodreview.github.io/images/slideshow/img_snow_wide.jpg" style="width:100%">
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        //let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        //for (i = 0; i < dots.length; i++) {
        //  dots[i].className = dots[i].className.replace(" active", "");
        //}
        slides[slideIndex-1].style.display = "block";  
        //dots[slideIndex-1].className += " active";
      }
</script>
  </body>
</HTML>
