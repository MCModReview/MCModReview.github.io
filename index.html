<!DOCTYPE HTML>
<HTML>
  <head>
    <meta name="viewport" content="width-device-width-initial-scale=1">
    <title>MCModReview</title>
    <link rel="icon" type="image/x-icon" href="/images/logo_without_text.png">
    <link rel="stylesheet" type="text/css" href="styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="styles/slideshow_mainpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="styles/fonts/roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="styles/card_base.css">

    <link rel="stylesheet" type="text/css" href="styles/util.css">

    <!-- Roboto Font Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        color: white;
      }

      .cards_posts_container {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body class="roboto-roboto">
    <div class="topnav" >
      <img src="https://mcmodreview.github.io/logo.png">
      <a id="homeButton" onclick="updateIframeSrc('page_content_iframe', '/pages/mains/main_page.html')">
        <i class="bi bi-house-fill"></i>
        <span>Home</span>
      </a>
      <a id="modsButton" onclick="updateIframeSrc('page_content_iframe', '/pages/mains/posts.html')">
        <i class="bi bi-newspaper"></i>
        <span>Reviews</span>
      </a>
      <a href="#about" id="aboutButton">
        <i class="bi bi-info-circle-fill"></i>
        <span>About</span>
      </a>
    </div>

    <iframe id="page_content_iframe" src="pages/mains/main_page.html" title="page_content_iframe" style="height:95vh; width: 100vw; border:none; padding-bottom: 5vh;"></iframe>
  </body>
  <script>
    function updateIframeSrc(iframeId, newPath) {
      const iframe = document.getElementById(iframeId);
      if (iframe && iframe.tagName === 'IFRAME') {
        iframe.src = newPath;
      } else {
        console.error(`Element with ID "${iframeId}" is not a valid iframe.`);
      }
    }

  </script>
</HTML>
